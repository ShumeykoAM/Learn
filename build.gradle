apply plugin: 'java'


//Наследуемся от класса JavaExec, (пускалка java кода)
task runApp(type: JavaExec) {
    //Путь к корневому пакету
    classpath = sourceSets.main.runtimeClasspath
    //Можно посмотреть пути которые находятся в classpath
    doLast{
        println classpath.getAsPath()
    }
    //Класс с методом main
    main = 'org.gradle.example.simple.HelloWorld'
    //Аргументы запуска
    args 'hello gradle'
    
}