
//Пример перебора коллекций с помощью лямда выражений
//  выводим дерево файлов
task simpleTask{
    doLast{
        //Создаем объект File и вызываем его метод eachFileRecurse, который принимает в параметре Closure,
        //    Closure - что то типа лямбда выражения? по этому после eachFileRecurse идет { тело лямбды }, при этом в ьеле доступен it
        new File("src/main").eachFileRecurse {
            println it
        }
        println ''
        //Можно самому придумать имя переменной
        new File("src/main").eachFileRecurse { java.io.File nextFile ->
            println nextFile
        }
    }
}

