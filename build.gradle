//Сначала создадим обертку над gradle, для того что бы можно было запускать gradle tasks на любой машине, даже без установленного gradle,
//  так же это обеспечит использование одной версии gradle на всех машинах
//Для генерации обертки должен стоять gradle. Запускаем команду gradle wrapper и в результате получим папку gradle и файлами в ней и файлы
// gradlew для linux и gradlew.bat для windows, появившуюся папку .gradle не нужно вносить под версионный контроль. В папке gradle\wrapper\
// находим gradle-wrapper.properties и правим в нем путь c https на http (иначе путь не будет доступен из за лицензии), или локальный путь к
// аррхиву с gradle, так же можно добавить опцию org.gradle.jvmargs=-Xmx2048m
//Готово, теперь надо работать через команду gradlew


apply plugin: 'java'
apply plugin: 'application'

task wrapper(type: Wrapper){
    gradleVersion = '2.14'
}